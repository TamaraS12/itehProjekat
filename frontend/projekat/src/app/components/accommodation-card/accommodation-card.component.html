<div class="card" style="width: 300px; height: 450px;" appFrame>
    <img [src]="imageSource" class="card-img-top" alt="..." height="250px">
    <div class="card-body card-details-container">
      <h5 class="card-title">{{accommodation.name}}</h5>
      <p class="card-text">{{accommodation.type}}</p>
      <p class="card-location">{{accommodation.location}}</p>
      <p class="card-text">{{'Cena po osobi: ' + (accommodation.price_per_person | currency)}}</p>
    </div>

    <div class="btn-container">
      <a class="btn btn-primary" style="margin-right: 5px;" (click)="handleClick()">{{loggedUserRole === 1 ? 'Edit' : 'Book'}}</a>
      <a class="btn btn-danger" (click)="handleDelete()" *ngIf="loggedUserRole === 1">{{'Delete'}}</a>
    </div>
</div>
